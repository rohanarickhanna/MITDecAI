<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIT Decentralized AI â€“ Team</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");

    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: "Inter", Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Page Container */
    .page-container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: #000;
      width: 280px;
      padding: 20px;
      flex-shrink: 0;
      animation: slideFromLeft 1s ease forwards;
      transform: translateX(-100%);
      opacity: 0;
      position: relative;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .sidebar-header h2 {
      font-size: 18px;
      font-weight: 700;
      color: white;
      margin: 0;
    }

    /* Hamburger Button */
    .hamburger {
      display: none;
      cursor: pointer;
      width: 24px;
      height: 20px;
      position: relative;
      flex-direction: column;
      justify-content: space-between;
      background: transparent;
      border: none;
      padding: 0;
      aria-label: "Toggle menu";
    }
    .hamburger div {
      height: 3px;
      background-color: #fff;
      border-radius: 3px;
      transition: all 0.3s;
      margin-bottom: 3px;
    }
    .hamburger div:last-child {
      margin-bottom: 0;
    }
    .hamburger.active div:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar a {
      text-decoration: none;
      color: lightgray;
      font-size: 16px;
      padding: 8px 0;
      border-radius: 6px;
      transition:
        background 0.3s,
        padding-left 0.3s,
        box-shadow 0.3s,
        border 0.3s;
      border: 1px solid transparent;
    }
    .sidebar a:hover {
      background: #222;
      padding-left: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
      color: #fff;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 60px;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
      max-width: 1200px;
      margin: 0 auto; /* center on large screens */
    }
    .team-heading {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
    }

    /* Team Grid */
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
      justify-items: center;
      align-items: start;
    }
    .team-member {
      text-align: center;
      width: 100%;
    }
    /* Placeholder instead of an actual image */
    .photo-placeholder {
      width: 100%;
      aspect-ratio: 1/1;
      max-width: 200px;
      background: #333;
      border-radius: 10px; /* "rounded squares" */
      margin-bottom: 10px;
      margin-left: auto;
      margin-right: auto;
    }
    .team-member h3 {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0;
      line-height: 1.4;
    }

    /* Footer */
    .footer {
      text-align: center;
      color: #666;
      font-size: 12px;
      padding: 15px 0;
      margin-top: 50px;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.8s;
      opacity: 0;
    }

    /* Animations */
    @keyframes slideFromLeft {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Responsiveness */
    @media (max-width: 1024px) {
      .photo-placeholder {
        max-width: 150px;
      }
    }
    @media (max-width: 768px) {
      .page-container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        padding-right: 50px;
      }
      .sidebar-nav {
        display: none;
      }
      .sidebar.active .sidebar-nav {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
      .main-content {
        padding: 20px;
      }
      .photo-placeholder {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">

      <nav class="sidebar-nav">

    <!-- Main Content -->
    <main class="main-content">

        </div>

        <!-- 2nd row -->

    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>MIT Decentralized AI 2025. Rohan Khanna 2025.</p>
  </footer>

  <!-- JS for Hamburger Menu -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      sidebar.classList.toggle('active');
      const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', !isExpanded);
    });
  </script>
</body>
</html>
