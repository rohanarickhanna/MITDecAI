<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIT Decentralized AI</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");

    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: "Inter", Helvetica, Arial, sans-serif;
      overflow-x: hidden; /* avoid horizontal scroll due to animations */
    }

    /* Page Layout */
    .page-container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    .sidebar {
      background: #000;
      width: 280px;
      padding: 20px;
      flex-shrink: 0;
      animation: slideFromLeft 1s ease forwards;
      transform: translateX(-100%);
      opacity: 0;
      position: relative; /* needed for the hamburger button alignment */
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between; /* space for the hamburger to the right */
      margin-bottom: 30px;
    }
    .sidebar-header h2 {
      font-size: 18px;
      font-weight: 700; /* now bold */
      color: white; 
      margin: 0;
    }

    /* Hamburger Button */
    .hamburger {
      display: none;
      cursor: pointer;
      width: 24px;     /* smaller width */
      height: 20px;    /* smaller height */
      position: relative;
      flex-direction: column;
      justify-content: space-between;
      background: transparent;
      border: none;
      padding: 0;
    }
    .hamburger div {
      height: 3px;
      background-color: #fff;
      border-radius: 3px;
      transition: all 0.3s;
      margin-bottom: 3px; /* small gap between lines */
    }
    /* remove the gap after the last line */
    .hamburger div:last-child {
      margin-bottom: 0;
    }
    /* Rotate/Translate lines for "X" effect when active */
    .hamburger.active div:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar a {
      text-decoration: none;
      color: lightgray;
      font-size: 16px;
      padding: 8px 0;
      border-radius: 6px;
      transition: 
        background 0.3s, 
        padding-left 0.3s,
        box-shadow 0.3s,
        border 0.3s;
      border: 1px solid transparent;
    }
    .sidebar a:hover {
      background: #222;
      padding-left: 10px;
      /* Subtle stroke & outer glow */
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
      color: #fff;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 60px;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }
    .featured-image {
      margin-top: 50px;
      width: 100%;
      height: 300px;
      background: url('MITDecAI.github.io/banner22.png') no-repeat center center;
      background-size: cover;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      animation: fadeInImage 1.5s ease forwards;
      opacity: 0;
    }

    .hero-title {
      font-size: 2rem;
      margin-top: 30px;
      animation: slideUp 1s ease forwards;
      animation-delay: 0.2s;
      transform: translateY(20px);
      opacity: 0;
    }
    .hero-subtitle {
      font-size: 1.1rem;
      margin-top: 15px;
      line-height: 1.6;
      animation: slideUp 1s ease forwards;
      animation-delay: 0.4s;
      transform: translateY(20px);
      opacity: 0;
    }

    /* Hero Buttons */
    .hero-buttons {
      margin-top: 20px;
      animation: slideUp 1s ease forwards;
      animation-delay: 0.6s;
      transform: translateY(20px);
      opacity: 0;
    }
    .hero-button {
      display: inline-block;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      border-radius: 6px; 
      text-decoration: none; 
      transition: 
        background 0.3s,
        box-shadow 0.3s,
        border 0.3s;
    }
    .hero-button:hover {
      border: 1px solid transparent;
      background: linear-gradient(to right, #333, #555) padding-box, 
                  linear-gradient(to right, #666, #999) border-box;
      box-shadow: 0 0 8px rgba(170,170,170,0.7);
    }

    /* Footer */
    .footer {
      text-align: center;
      color: #666;
      font-size: 12px;
      padding: 15px 0;
      margin-top: 50px;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.8s;
      opacity: 0;
    }

    /* Animations */
    @keyframes slideFromLeft {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes fadeInImage {
      0% {
        opacity: 0;
        transform: scale(1.02);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Basic Mobile Responsiveness */
    @media (max-width: 768px) {
      .page-container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        padding-right: 50px; /* space for hamburger button */
      }
      .sidebar-nav {
        display: none; /* hidden by default on mobile */
      }
      .sidebar.active .sidebar-nav {
        display: flex; /* revealed when toggled */
      }

      /* Show the hamburger below 768px */
      .hamburger {
        display: flex;
      }

      .main-content {
        padding: 20px;
      }
      .featured-image {
        height: 200px; /* reduce banner height on smaller screens */
      }
      .hero-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>MIT Decentralized AI</h2>
        <!-- Smaller hamburger aligned with the text -->
        <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false">
          <div></div>
          <div></div>
          <div></div>
        </button>
      </div>
      <nav class="sidebar-nav">
        <!-- Route About to about.html -->
        <a href="about.html">About</a>
        <a href="https://www.media.mit.edu/projects/decentralized-ai/publications/">Research</a>
        <a href="team.html">Team</a>
        <a href="mailto:dec-ai@media.mit.edu">Contact</a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="featured-image" role="img" aria-label="MIT Decentralized AI banner image"></div>
      <h1 class="hero-title">
        Pioneering research on Decentralized AI
      </h1>
      <p class="hero-subtitle">
        We are advancing AI research with a focus on decentralization,
        privacy, and security to ensure AI benefits all of humanity.
      </p>
      <div class="hero-buttons">
        <a href="https://www.media.mit.edu/projects/decentralized-ai/publications/"
           class="hero-button">View research</a>
        <a href="about.html" class="hero-button">Learn more â†’</a>
      </div>
    </main>
  </div>
  <footer class="footer">
    <p>MIT Decentralized AI 2025. Rohan Khanna 2025.</p>
  </footer>

  <!-- Simple JavaScript to toggle mobile menu -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      sidebar.classList.toggle('active');
      const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', !isExpanded);
    });
  </script>
</body>
</html>
